<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div id="disbox"></div>
        <button onclick="btned()" id="text">Hide</button>
    </div>
    <script>
        let disbox=document.getElementById('disbox').style;
        disbox.display='block';
        function btned() {
            let dis = document.getElementById('disbox');
            if (dis.style.display == 'block') {
                dis.style.display = 'none';
                document.getElementById('text').innerText='Show';
            } else {
                dis.style.display = 'block';
                document.getElementById('text').innerText='Hide';
            }
        }
    </script>

</body>

</html>
